        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mode-0-color: #3B82F6;
            /* Blue - ¬±2 Years */
            --mode-1-color: #FFD93D;
            /* Yellow - ¬±4 Years */
            --mode-2-color: #FF6B9D;
            /* Pink - Before/After 2000 */
            --mode-3-color: #4ECDC4;
            /* Green - Solo/Band */
            --mode-4-color: #A855F7;
            /* Purple - Decade */

            --bg-dark: #0F0F1E;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #FFFFFF;
            --text-secondary: #B4B4C8;
            --accent: #6366F1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F0F1E 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Screen Management */
        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .screen.active {
            display: flex;
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 0.25rem;
            gap: 0.5rem;
        }

        .toggle-option {
            flex: 1;
            position: relative;
            cursor: pointer;
        }

        .toggle-option input {
            display: none;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 0.25rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
        }

        .toggle-option input:checked+.toggle-btn {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-option:hover .toggle-btn {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-option input:checked:hover .toggle-btn {
            background-color: var(--accent);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* Start Screen */
        #startScreen h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--mode-0-color), var(--mode-1-color), var(--mode-2-color), var(--mode-3-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Buttons */
        .btn-primary,
        .btn-secondary,
        .btn-play {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 64px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #8B5CF6 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .btn-secondary:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-play {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.4);
            font-size: 1.5rem;
        }

        .btn-play:active {
            transform: scale(0.95);
        }

        /* Mode Selection Grid */
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 0;
        }

        .mode-quadrant {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg-dark);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.05);
            grid-column: span 3;
        }

        .mode-quadrant:nth-child(5) {
            grid-column: 2 / 6;
        }

        .mode-quadrant[data-mode="0"] {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, transparent 100%);
        }

        .mode-quadrant[data-mode="1"] {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, transparent 100%);
        }

        .mode-quadrant[data-mode="2"] {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.1) 0%, transparent 100%);
        }

        .mode-quadrant[data-mode="3"] {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, transparent 100%);
        }

        .mode-quadrant[data-mode="4"] {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, transparent 100%);
        }

        .mode-quadrant.active {
            transform: scale(1.05);
            z-index: 10;
        }

        .mode-quadrant[data-mode="0"].active {
            background: linear-gradient(135deg, var(--mode-0-color) 0%, rgba(255, 107, 157, 0.3) 100%);
            box-shadow: 0 0 60px var(--mode-0-color);
        }

        .mode-quadrant[data-mode="1"].active {
            background: linear-gradient(135deg, var(--mode-1-color) 0%, rgba(78, 205, 196, 0.3) 100%);
            box-shadow: 0 0 60px var(--mode-1-color);
        }

        .mode-quadrant[data-mode="2"].active {
            background: linear-gradient(135deg, var(--mode-2-color) 0%, rgba(255, 217, 61, 0.3) 100%);
            box-shadow: 0 0 60px var(--mode-2-color);
        }

        .mode-quadrant[data-mode="3"].active {
            background: linear-gradient(135deg, var(--mode-3-color) 0%, rgba(167, 139, 250, 0.3) 100%);
            box-shadow: 0 0 60px var(--mode-3-color);
        }

        .mode-quadrant[data-mode="4"].active {
            background: linear-gradient(135deg, var(--mode-4-color) 0%, rgba(168, 85, 247, 0.3) 100%);
            box-shadow: 0 0 60px var(--mode-4-color);
        }

        .mode-content {
            text-align: center;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .mode-quadrant.active .mode-content {
            opacity: 1;
        }

        .mode-emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        .mode-label {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Mode Intro Screen */
        .intro-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .mode-display-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 3rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }

        #selectedModeEmoji {
            font-size: 8rem;
        }

        #selectedModeLabel {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Game Screen States */
        .hidden-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            min-height: 300px;
        }

        .music-icon {
            font-size: 6rem;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .listening-text {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .revealed-state {
            width: 100%;
            max-width: 600px;
        }

        /* Game Screen */
        .mode-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            font-weight: 700;
        }

        #currentModeEmoji {
            font-size: 2rem;
        }

        .song-info {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #songTitle {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        #artistName {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .year-display {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .audio-controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #8B5CF6);
            width: 0%;
            transition: width 0.1s linear;
        }

        .game-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Tablet Optimizations */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }

            #startScreen h1 {
                font-size: 2.5rem;
            }

            .mode-emoji {
                font-size: 5rem;
            }

            .album-art {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .mode-emoji {
                font-size: 4rem;
            }

            .mode-label {
                font-size: 1rem;
            }

            .album-art {
                width: 200px;
                height: 200px;
            }

            #songTitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        let PlaylistSongs = hunSongs;


        // iTunes Search Service
        const iTunesService = {
            cachedTracks: [],
            usedIndices: new Set(),

            async searchTrack(artist, title) {
                try {
                    const query = encodeURIComponent(`${artist} ${title}`);
                    const response = await fetch(
                        `https://itunes.apple.com/search?term=${query}&media=music&entity=song&limit=5`
                    );

                    if (!response.ok) {
                        throw new Error(`iTunes API error: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        // Find the best match (first result is usually the best)
                        const track = data.results[0];

                        return {
                            name: track.trackName,
                            artist: track.artistName,
                            year: new Date(track.releaseDate).getFullYear(),
                            preview_url: track.previewUrl,
                            album_art: track.artworkUrl100?.replace('100x100', '600x600') // Get higher res
                        };
                    }

                    return null;
                } catch (error) {
                    console.error('Failed to fetch from iTunes:', error);
                    return null;
                }
            },

            async getRandomTrack() {
                // If we've used all songs, reset
                if (this.usedIndices.size >= PlaylistSongs.length) {
                    this.usedIndices.clear();
                }

                // Get a random unused song
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * PlaylistSongs.length);
                } while (this.usedIndices.has(randomIndex));

                this.usedIndices.add(randomIndex);
                const song = PlaylistSongs[randomIndex];

                // Search for it in iTunes
                const track = await this.searchTrack(song.artist, song.title);

                if (track) {
                    return track;
                } else {
                    // If not found, try another song
                    console.warn(`Could not find: ${song.artist} - ${song.title}`);
                    return this.getRandomTrack();
                }
            }
        };

        // UI Controller
        const UI = {
            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            },

            async animateModeSelection() {
                this.showScreen('modeSelectionScreen');

                const quadrants = document.querySelectorAll('.mode-quadrant');
                let currentIndex = 0;
                let iterations = 0;
                const maxIterations = 35;
                const baseDelay = 150;

                return new Promise((resolve) => {
                    const interval = setInterval(() => {
                        quadrants.forEach(q => q.classList.remove('active'));
                        quadrants[currentIndex].classList.add('active');

                        currentIndex = (currentIndex + 1) % 5;
                        iterations++;

                        if (iterations >= maxIterations) {
                            clearInterval(interval);

                            const selectedMode = Math.floor(Math.random() * 5);
                            quadrants.forEach(q => q.classList.remove('active'));
                            quadrants[selectedMode].classList.add('active');

                            GameState.currentMode = GameModes[selectedMode];

                            setTimeout(() => {
                                resolve();
                            }, 1500);
                        }
                    }, baseDelay + (iterations * 10));
                });
            },

            showModeIntro() {
                document.getElementById('selectedModeEmoji').textContent = GameState.currentMode.emoji;
                document.getElementById('selectedModeLabel').textContent = GameState.currentMode.label;
                this.showScreen('modeIntroScreen');
            },

            async displaySong(song) {
                document.getElementById('currentModeEmoji').textContent = GameState.currentMode.emoji;
                document.getElementById('currentModeLabel').textContent = GameState.currentMode.label;

                document.getElementById('songTitle').textContent = song.name;
                document.getElementById('artistName').textContent = song.artist;
                document.getElementById('releaseYear').textContent = song.year;

                const albumArt = document.getElementById('albumArt');
                if (song.album_art) {
                    albumArt.style.backgroundImage = `url(${song.album_art})`;
                } else {
                    albumArt.style.backgroundImage = 'linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2))';
                }

                // Setup audio
                if (song.preview_url) {
                    GameState.audioPlayer.src = song.preview_url;
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
                } else {
                    document.getElementById('playBtn').disabled = true;
                    document.getElementById('playBtn').textContent = '‚ùå No Preview';
                }
            },

            updateProgress(currentTime, duration) {
                const percentage = (currentTime / duration) * 100;
                document.getElementById('progressFill').style.width = `${percentage}%`;
            },

            hideMetadata() {
                document.getElementById('hiddenState').style.display = 'flex';
                document.getElementById('revealedState').style.display = 'none';
            },

            revealMetadata() {
                document.getElementById('hiddenState').style.display = 'none';
                document.getElementById('revealedState').style.display = 'block';
            },

            toggleSettingsModal(show) {
                const modal = document.getElementById('settingsModal');
                if (show) {
                    modal.style.display = 'flex';
                    setTimeout(() => modal.classList.add('active'), 10);
                } else {
                    modal.classList.remove('active');
                    setTimeout(() => modal.style.display = 'none', 300);
                }
            }
        };

                UI.showScreen('gameScreen');
                UI.hideMetadata();

                // Auto-play the song (this works because it's triggered by user click on Proceed button)

                    try {
                        await GameState.audioPlayer.play();
                        document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';
                    } catch (error) {
                        console.warn('Autoplay failed:', error);

                    }
                }
            },

                document.getElementById('songTitle').textContent = 'Loading...';
                document.getElementById('artistName').textContent = 'Searching iTunes...';
                document.getElementById('releaseYear').textContent = '...';
                document.getElementById('playBtn').disabled = true;
                document.getElementById('playBtn').textContent = '‚è≥ Loading';

                GameState.currentSong = await iTunesService.getRandomTrack();
                await UI.displaySong(GameState.currentSong);
            }
        };

            });

                GameState.audioPlayer.pause();

            });

                GameState.audioPlayer.pause();
                GameState.audioPlayer.currentTime = 0;
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
                UI.showScreen('startScreen');
            });
        });
